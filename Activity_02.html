<!DOCTYPE html>
<html>
<head>
  <style>
    body { text-align:center; margin-top:50px; font-family:sans-serif; }
    button {
      padding:10px 20px;
      margin:10px;
      font-size:20px;
      border:none;
      background: #2196F3;
      color:white;
      border-radius:5px;
      cursor:pointer;
    }
    h1 { font-size:48px; }
  </style>
</head>
<body>

<h2>Counter Activity</h2>
<h1 id="count">0</h1>

<button onclick="increase()">+</button>
<button onclick="decrease()">-</button>

<script>
  let number = 0;

  function increase() {
    number++;
    document.getElementById("count").innerText = number;
  }

  function decrease() {
    number--;
    document.getElementById("count").innerText = number;
  }
</script>

</body>
</html>
